<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Atlas Sports</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* ESTILOS TIPO STEAM */
    :root {
      --steam-dark: #1b2838;
      --steam-blue: #66c0f4;
      --steam-light: #2a475e;
      --steam-green: #5ba32b;
      --steam-orange: #e6a336;
      --steam-red: #a34c25;
    }
    
    .profile-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* BANNER */
    .profile-banner {
      height: 250px;
      background: linear-gradient(135deg, var(--steam-dark), var(--steam-light));
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .banner-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 30px;
    }
    
    /* AVATAR */
    .avatar-container {
      display: flex;
      align-items: flex-end;
      gap: 20px;
    }
    
    .profile-avatar {
      width: 184px;
      height: 184px;
      border-radius: 4px;
      border: 4px solid rgba(255,255,255,0.1);
      background: var(--steam-dark);
      position: relative;
      overflow: hidden;
    }
    
    .avatar-frame {
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 2px solid var(--steam-blue);
      border-radius: 6px;
      pointer-events: none;
    }
    
    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .online-status {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--steam-dark);
    }
    
    .online { background: var(--steam-green); }
    .offline { background: #666; }
    
    /* INFO */
    .profile-info {
      flex: 1;
    }
    
    .display-name {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
    }
    
    .username {
      color: #8f98a0;
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .description {
      color: #c6d4df;
      font-size: 14px;
      line-height: 1.5;
      max-width: 600px;
      margin-bottom: 20px;
    }
    
    /* INSIGNIAS */
    .badges-section {
      margin-top: 20px;
    }
    
    .badges-title {
      color: #c6d4df;
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    
    .badges-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .badge {
      width: 64px;
      height: 64px;
      border-radius: 4px;
      background: var(--steam-light);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.2s;
    }
    
    .badge:hover {
      transform: scale(1.1);
    }
    
    .badge-icon {
      width: 48px;
      height: 48px;
      object-fit: contain;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* LAYOUT */
    .profile-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
    }
    
    /* SIDEBAR */
    .profile-sidebar {
      background: var(--steam-dark);
      border-radius: 4px;
      padding: 20px;
    }
    
    .sidebar-section {
      margin-bottom: 30px;
    }
    
    .section-title {
      color: #66c0f4;
      font-size: 16px;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #2a475e;
    }
    
    /* STATS */
    .stat-card {
      background: rgba(42, 71, 94, 0.5);
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 10px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .stat-label {
      color: #c6d4df;
      font-size: 14px;
    }
    
    .stat-value {
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    
    /* BOTONES */
    .profile-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .action-btn {
      padding: 8px 16px;
      border-radius: 4px;
      background: rgba(102, 192, 244, 0.2);
      color: #66c0f4;
      border: 1px solid #66c0f4;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .action-btn:hover {
      background: rgba(102, 192, 244, 0.4);
    }
    
    .action-btn.primary {
      background: #66c0f4;
      color: #1b2838;
    }
    
    .action-btn.primary:hover {
      background: #4da8e0;
    }
    
    /* LOADING */
    #loading {
      text-align: center;
      padding: 100px 20px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #2a475e;
      border-top: 5px solid #66c0f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ERROR */
    .error-container {
      text-align: center;
      padding: 100px 20px;
    }
    
    .error-code {
      font-size: 48px;
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    
    /* RESPONSIVE */
    @media (max-width: 900px) {
      .profile-layout {
        grid-template-columns: 1fr;
      }
      
      .banner-overlay {
        padding: 15px;
      }
      
      .avatar-container {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .profile-avatar {
        width: 128px;
        height: 128px;
      }
    }
  </style>
</head>
<body>

  <!-- PERFIL -->
  <main class="profile-container" id="profileContainer">

  <script>
    // ============================================
    // CONFIGURACI√ìN SUPABASE
    // ============================================
    const SUPABASE_URL = "https://uqffsnrhasfqfcswkncf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxZmZzbnJoYXNmcWZjc3drbmNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NzgyMDcsImV4cCI6MjA4NTE1NDIwN30.qVcKz8PuuEOBsObidm7Phmx-pw8iitYkH3Hzyc_E9Ak";
    
    // Crear cliente de Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // ============================================
    // FUNCIONES DE DEBUG Y LOGGING
    // ============================================
    function updateLoading(text) {
      const loadingDetails = document.getElementById('loadingDetails');
      if (loadingDetails) {
        loadingDetails.textContent = text;
      }
      console.log(text);
    }
    
    async function debugDatabase() {
      updateLoading("Verificando base de datos...");
      
      try {
        // 1. Verificar sesi√≥n actual
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        console.log("üîê Sesi√≥n:", session ? "‚úÖ Activa" : "‚ùå Inactiva", sessionError);
        
        // 2. Verificar TODOS los perfiles
        const { data: allProfiles, error: profilesError } = await supabase
          .from('profiles')
          .select('id, username, created_at')
          .order('created_at', { ascending: false })
          .limit(10);
        
        console.log("üìä Perfiles en la base de datos:", allProfiles);
        console.log("‚ùå Error perfiles:", profilesError);
        
        return allProfiles;
      } catch (error) {
        console.error("üî• Error en debugDatabase:", error);
        return null;
      }
    }
    
    // ============================================
    // FUNCIONES PRINCIPALES DEL PERFIL
    // ============================================
    async function loadProfileByUsername(username) {
      updateLoading(`Buscando usuario: ${username}...`);
      
      if (!username || username.trim() === '') {
        console.error("‚ùå Username vac√≠o");
        return null;
      }
      
      try {
        // M√©todo 1: Buscar exacto (case-sensitive)
        updateLoading(`Buscando "${username}" exacto...`);
        const { data: exactProfile, error: exactError } = await supabase
          .from('profiles')
          .select('*')
          .eq('username', username)
          .single();
        
        console.log("üîç M√©todo 1 - Exacto:", exactProfile, exactError);
        
        if (exactProfile) {
          console.log("‚úÖ Usuario encontrado (exacto)");
          return exactProfile;
        }
        
        // M√©todo 2: Buscar insensible a may√∫sculas
        updateLoading(`Buscando "${username}" (insensible a may√∫sculas)...`);
        const { data: allProfiles, error: allError } = await supabase
          .from('profiles')
          .select('*');
        
        console.log("üîç M√©todo 2 - Todos los perfiles:", allProfiles, allError);
        
        if (allProfiles && allProfiles.length > 0) {
          // Buscar coincidencia parcial insensible a may√∫sculas
          const foundProfile = allProfiles.find(profile => 
            profile.username.toLowerCase() === username.toLowerCase() ||
            profile.username.toLowerCase().includes(username.toLowerCase())
          );
          
          console.log("üîç Coincidencia encontrada:", foundProfile);
          
          if (foundProfile) {
            console.log(`‚úÖ Usuario encontrado: ${foundProfile.username}`);
            return foundProfile;
          }
        }
        
        // M√©todo 3: Buscar por ID si el username es un UUID
        if (username.match(/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i)) {
          updateLoading(`Buscando por ID: ${username}...`);
          const { data: profileById, error: idError } = await supabase
            .from('profiles')
            .select('*')
            .eq('id', username)
            .single();
          
          console.log("üîç M√©todo 3 - Por ID:", profileById, idError);
          
          if (profileById) {
            console.log("‚úÖ Usuario encontrado por ID");
            return profileById;
          }
        }
        
        console.error("‚ùå Usuario no encontrado con ning√∫n m√©todo");
        return null;
        
      } catch (error) {
        console.error("üî• Error en loadProfileByUsername:", error);
        return null;
      }
    }
    
    async function loadProfileById(userId) {
      updateLoading(`Buscando por ID: ${userId}...`);
      
      try {
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', userId)
          .single();
        
        console.log("üîç Perfil por ID:", profile, error);
        
        if (profile) {
          console.log(`‚úÖ Perfil encontrado: ${profile.username}`);
          return profile;
        }
        
        return null;
      } catch (error) {
        console.error("üî• Error loadProfileById:", error);
        return null;
      }
    }
    
    // ============================================
    // FUNCIONES DE RENDERIZADO
    // ============================================
    function renderProfile(profile) {
      console.log("üé® Renderizando perfil:", profile);
      
      const container = document.getElementById('profileContainer');
      
      if (!profile) {
        showError("Perfil no encontrado en la base de datos.");
        return;
      }
      
      // Calcular estad√≠sticas
      const kills = profile.kills || 0;
      const muertes = profile.muertes || 0;
      const kdRatio = muertes > 0 ? (kills / muertes).toFixed(2) : kills.toFixed(2);
      
      const torneosParticipados = profile.torneos_participados || 0;
      const torneosGanados = profile.torneos_ganados || 0;
      const winRate = torneosParticipados > 0 ? ((torneosGanados / torneosParticipados) * 100).toFixed(1) : '0.0';
      
      // Formatear fecha
      const memberSince = profile.created_at ? 
        new Date(profile.created_at).toLocaleDateString('es-ES', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }) : 'Hoy';
      
      container.innerHTML = `
        <!-- BANNER -->
        <div class="profile-banner" style="${profile.banner_url ? `background-image: url('${profile.banner_url}'); background-size: cover;` : ''}">
          <div class="banner-overlay">
            <div class="avatar-container">
              <div class="profile-avatar">
                <img src="${profile.avatar_url || 'assets/logo.png'}" 
                     class="avatar-img" alt="Avatar"
                     onerror="this.src='assets/logo.png'">
                <div class="avatar-frame"></div>
                <div class="online-status ${profile.is_online ? 'online' : 'offline'}"
                     title="${profile.is_online ? 'En l√≠nea' : 'Desconectado'}">
                </div>
              </div>
              
              <div class="profile-info">
                <h1 class="display-name">${profile.display_name || profile.username}</h1>
                <div class="username">@${profile.username}</div>
                <div class="description">${profile.description || 'Jugador de Duck Game en Atlas Sports'}</div>
                
                <!-- INSIGNIAS -->
                <div class="badges-section">
                  <div class="badges-title">Insignias</div>
                  <div class="badges-container">
                    ${renderBadges(profile.insignias || [])}
                  </div>
                </div>
                
                <!-- BOTONES -->
                <div class="profile-actions">
                  <a href="stats.html?u=${profile.username}" class="action-btn">
                    üìä Estad√≠sticas Detalladas
                  </a>
                  <a href="config.html?u=${profile.username}" class="action-btn primary">
                    ‚öôÔ∏è Editar Perfil
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- CONTENIDO PRINCIPAL -->
        <div class="profile-layout">
          <!-- SIDEBAR CON ESTAD√çSTICAS -->
          <aside class="profile-sidebar">
            <div class="sidebar-section">
              <h3 class="section-title">üèÜ Estad√≠sticas Generales</h3>
              
              <div class="stat-card">
                <div class="stat-row">
                  <span class="stat-label">Torneos Jugados</span>
                  <span class="stat-value">${torneosParticipados}</span>
                </div>
                <div style="height: 6px; background: #2a475e; border-radius: 3px; margin-top: 5px; overflow: hidden;">
                  <div style="height: 100%; background: #66c0f4; width: ${Math.min(torneosParticipados * 5, 100)}%"></div>
                </div>
              </div>
              
              <div class="stat-card">
                <div class="stat-row">
                  <span class="stat-label">Torneos Ganados</span>
                  <span class="stat-value">${torneosGanados}</span>
                </div>
                <div style="color: #8f98a0; font-size: 12px; margin-top: 5px;">
                  Win Rate: ${winRate}%
                </div>
              </div>
              
              <div class="stat-card">
                <div class="stat-row">
                  <span class="stat-label">Partidas Ganadas</span>
                  <span class="stat-value">${profile.partidas_ganadas || 0}</span>
                </div>
              </div>
              
              <div class="stat-card">
                <div class="stat-row">
                  <span class="stat-label">Kills Totales</span>
                  <span class="stat-value">${kills}</span>
                </div>
              </div>
              
              <div class="stat-card">
                <div class="stat-row">
                  <span class="stat-label">K/D Ratio</span>
                  <span class="stat-value">${kdRatio}</span>
                </div>
                <div style="color: #8f98a0; font-size: 12px; margin-top: 5px;">
                  ${kills} kills / ${muertes} muertes
                </div>
              </div>
            </div>
            
            <!-- INFORMACI√ìN PERSONAL -->
            <div class="sidebar-section">
              <h3 class="section-title">üìã Informaci√≥n del Jugador</h3>
              <div class="stat-card">
                <div class="stat-row">
                  <span class="stat-label">Miembro desde</span>
                  <span class="stat-value">${memberSince}</span>
                </div>
                ${profile.country ? `
                  <div class="stat-row" style="margin-top: 10px;">
                    <span class="stat-label">Pa√≠s</span>
                    <span class="stat-value">${profile.country}</span>
                  </div>
                ` : ''}
                ${profile.steam_id ? `
                  <div class="stat-row" style="margin-top: 10px;">
                    <span class="stat-label">Steam ID</span>
                    <span class="stat-value">${profile.steam_id}</span>
                  </div>
                ` : ''}
              </div>
            </div>
            
            <!-- ENLACES SOCIALES -->
            <div class="sidebar-section">
              <h3 class="section-title">üåê Conectar</h3>
              <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                ${profile.discord_tag ? `
                  <div class="action-btn" style="padding: 6px 12px; font-size: 12px;">
                    üí¨ ${profile.discord_tag}
                  </div>
                ` : ''}
                ${profile.twitter_handle ? `
                  <a href="https://twitter.com/${profile.twitter_handle}" target="_blank" class="action-btn" style="padding: 6px 12px; font-size: 12px;">
                    üê¶ Twitter
                  </a>
                ` : ''}
                ${profile.twitch_channel ? `
                  <a href="https://twitch.tv/${profile.twitch_channel}" target="_blank" class="action-btn" style="padding: 6px 12px; font-size: 12px;">
                    üì∫ Twitch
                  </a>
                ` : ''}
                ${(!profile.discord_tag && !profile.twitter_handle && !profile.twitch_channel) ? `
                  <div style="color: #8f98a0; font-size: 14px;">
                    No hay enlaces sociales configurados
                  </div>
                ` : ''}
              </div>
            </div>
          </aside>
          
          <!-- CONTENIDO PRINCIPAL -->
          <div class="profile-main">
            <!-- ACTIVIDAD RECIENTE -->
            <div class="activity-card" style="background: #1b2838; border-radius: 4px; padding: 20px;">
              <h3 class="section-title">üìÖ Actividad Reciente</h3>
              <div style="color: #66c0f4; text-align: center; padding: 40px;">
                <div style="font-size: 64px; margin-bottom: 20px;">üéÆ</div>
                <h3>¬°Bienvenido a Atlas Sports!</h3>
                <p style="color: #8f98a0; margin-top: 10px;">
                  Participa en torneos y partidas para ver tu actividad aqu√≠
                </p>
                <a href="torneos.html" class="action-btn primary" style="margin-top: 20px;">
                  Ver Torneos Activos
                </a>
              </div>
            </div>
            
            <!-- LOGROS -->
            <div class="activity-card" style="background: #1b2838; border-radius: 4px; padding: 20px; margin-top: 20px;">
              <h3 class="section-title">üèÖ Logros Disponibles</h3>
              <div style="color: #8f98a0; text-align: center; padding: 20px;">
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px;">
                  <div style="background: #2a475e; padding: 15px; border-radius: 4px; text-align: center;">
                    <div style="font-size: 32px;">ü•ö</div>
                    <div style="font-size: 12px; margin-top: 5px;">Novato</div>
                    <div style="font-size: 10px; color: #66c0f4;">Juega 1 torneo</div>
                  </div>
                  <div style="background: #2a475e; padding: 15px; border-radius: 4px; text-align: center;">
                    <div style="font-size: 32px;">üéÆ</div>
                    <div style="font-size: 12px; margin-top: 5px;">Experto</div>
                    <div style="font-size: 10px; color: #66c0f4;">Gana 10 partidas</div>
                  </div>
                  <div style="background: #2a475e; padding: 15px; border-radius: 4px; text-align: center;">
                    <div style="font-size: 32px;">üèÜ</div>
                    <div style="font-size: 12px; margin-top: 5px;">Campe√≥n</div>
                    <div style="font-size: 10px; color: #66c0f4;">Gana un torneo</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Actualizar t√≠tulo de la p√°gina
      document.title = `${profile.display_name || profile.username} - Atlas Sports`;
      
      console.log("‚úÖ Perfil renderizado correctamente");
    }
    
    function renderBadges(insignias) {
      if (!insignias || insignias.length === 0) {
        return `
          <div style="color: #8f98a0; font-style: italic;">
            Participa en torneos para ganar insignias
          </div>
        `;
      }
      
      const badgeIcons = {
        'novato': 'ü•ö',
        'experto': 'üéÆ',
        'campeon': 'üèÜ',
        'asesino': '‚öîÔ∏è',
        'veterano': '‚≠ê',
        'leyenda': 'üëë',
        'social': 'üë•',
        'creador': '‚ú®'
      };
      
      return insignias.map(badge => `
        <div class="badge" title="${badge.charAt(0).toUpperCase() + badge.slice(1)}">
          <div class="badge-icon">${badgeIcons[badge] || 'üèÖ'}</div>
        </div>
      `).join('');
    }
    
    function showError(message) {
      console.error("‚ùå Mostrando error:", message);
      
      const container = document.getElementById('profileContainer');
      container.innerHTML = `
        <div class="error-container">
          <div class="error-code">‚ùå</div>
          <h1>Error al cargar el perfil</h1>

    // ============================================
    // FUNCIONES DE AUTENTICACI√ìN
    // ============================================
    async function updateAuthUI() {
      const authSection = document.getElementById('authSection');
      if (!authSection) return;
      
      updateLoading("Verificando sesi√≥n...");
      
      try {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session && session.user) {
          console.log("üë§ Usuario autenticado:", session.user.email);
          
          // Buscar perfil para obtener username
          const profile = await loadProfileById(session.user.id);
          const userName = profile?.username || 
                          session.user.user_metadata?.username || 
                          session.user.email.split('@')[0];
          
          authSection.innerHTML = `
            <div class="user-badge" style="display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px; margin-right: 15px;">
              <a href="profile.html?u=${userName}" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 5px;">
                <span>üëã ${userName}</span>
              </a>
            </div>
            <button onclick="logout()" class="btn">Cerrar Sesi√≥n</button>
          `;
        } else {
          console.log("üë§ Usuario no autenticado");
          authSection.innerHTML = `
            <a href="login.html" class="login-btn">Iniciar Sesi√≥n</a>
            <a href="register.html" class="btn">Registrarse</a>
          `;
        }
      } catch (error) {
        console.error("üî• Error en updateAuthUI:", error);
        authSection.innerHTML = `
          <a href="login.html" class="login-btn">Iniciar Sesi√≥n</a>
          <a href="register.html" class="btn">Registrarse</a>
        `;
      }
    }
    
    async function logout() {
      updateLoading("Cerrando sesi√≥n...");
      try {
        await supabase.auth.signOut();
        window.location.href = "index.html";
      } catch (error) {
        console.error("üî• Error al cerrar sesi√≥n:", error);
        window.location.href = "index.html";
      }
    }
    
    // ============================================
    // INICIALIZACI√ìN PRINCIPAL
    // ============================================
    document.addEventListener('DOMContentLoaded', async () => {
      console.log("üöÄ ============================================");
      console.log("üöÄ INICIANDO profile.html");
      console.log("üöÄ ============================================");
      
      // 1. Actualizar navbar de autenticaci√≥n
      await updateAuthUI();
      
      // 2. Obtener par√°metros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('u');
      const userId = urlParams.get('id');
      
      console.log("üìã Par√°metros URL:");
      console.log("  - Username (u):", username);
      console.log("  - User ID (id):", userId);
      console.log("  - URL completa:", window.location.href);
      
      // 3. Determinar qu√© perfil cargar
      let profile = null;
      
      if (username) {
        console.log(`üîç Buscando perfil por username: "${username}"`);
        updateLoading(`Buscando usuario "${username}"...`);
        profile = await loadProfileByUsername(username);
      } else if (userId) {
        console.log(`üîç Buscando perfil por ID: "${userId}"`);
        updateLoading(`Buscando usuario por ID...`);
        profile = await loadProfileById(userId);
      } else {
        // Sin par√°metros, buscar usuario actual
        console.log("üîç Sin par√°metros, buscando usuario actual...");
        updateLoading("Buscando tu perfil...");
        
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session && session.user) {
          console.log("‚úÖ Sesi√≥n encontrada, buscando perfil...");
          profile = await loadProfileById(session.user.id);
          
          if (profile) {
            // Redirigir a la URL con username
            console.log(`üîÑ Redirigiendo a perfil con username: ${profile.username}`);
            window.location.href = `profile.html?u=${profile.username}`;
            return;
          }
        }
      }
      
      // 4. Mostrar resultado
      if (profile) {
        console.log("‚úÖ Perfil encontrado, renderizando...");
        updateLoading("Cargando interfaz...");
        renderProfile(profile);
      } else {
        console.log("‚ùå Perfil NO encontrado");
        
        // Hacer debug completo
        console.log("üîß Iniciando debug completo...");
        const allProfiles = await debugDatabase();
        
        if (allProfiles && allProfiles.length > 0) {

          showError(`

            <strong>Usuarios disponibles en la base de datos:</strong><br>

            <strong>¬øEst√°s usando el username correcto?</strong><br>
            Los usernames son sensibles a may√∫sculas y min√∫sculas.

          showError(`

            <strong>Posibles causas:</strong><br>
            1. El trigger no cre√≥ perfiles autom√°ticamente<br>
            2. La tabla 'profiles' est√° vac√≠a<br>
            3. Problema de conexi√≥n con Supabase<br><br>
            <strong>Soluci√≥n:</strong><br>
            Registra un nuevo usuario y verifica en Supabase Table Editor.
          `);
        }
      }
      
      console.log("‚úÖ ============================================");
      console.log("‚úÖ profile.html finalizado");
      console.log("‚úÖ ============================================");
    });
    
    // ============================================
    // FUNCIONES GLOBALES

    window.logout = logout;
  </script>
