<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Atlas Sports</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Estilos específicos para login */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
      padding: 2rem;
    }
    
    .auth-card {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .auth-card h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 500;
    }
    
    .form-group input {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    
    .form-options a {
      color: var(--accent-blue);
      text-decoration: none;
    }
    
    .form-options a:hover {
      text-decoration: underline;
    }
    
    .auth-btn {
      width: 100%;
      margin-top: 1rem;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
    }
    
    .auth-footer a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }
    
    .error-message {
      background-color: rgba(239, 68, 68, 0.1);
      color: #f87171;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Logo Atlas Sports">
      <a href="index.html" style="color: inherit; text-decoration: none;">
        <span>Atlas Sports</span>
      </a>
    </div>
    <div class="auth">
      <a href="index.html" class="login-btn">Volver al inicio</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Iniciar Sesión</h2>
      
      <div class="error-message" id="errorMessage"></div>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required placeholder="tu@email.com">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        
        <div class="form-options">
          <label>
            <input type="checkbox" name="remember"> Recordarme
          </label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="btn auth-btn">Iniciar Sesión</button>
      </form>
      
      <div class="auth-footer">
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      </div>
    </div>
  </main>

  <script src="js/auth.js" type="module"></script>
  <script type="module">
    import { handleLogin } from './js/auth.js';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      
      errorElement.style.display = 'none';
      
      try {
        await handleLogin(email, password);
        // Redirección manejada en auth.js
      } catch (error) {
        errorElement.textContent = error.message;
        errorElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
