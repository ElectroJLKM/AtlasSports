<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Atlas Sports</title>
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Cargar Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
  
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
      padding: 2rem;
    }
    
    .auth-card {
      background-color: rgba(30, 41, 59, 0.8);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    
    .auth-card h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      margin-top: 8px;
    }
    
    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success-message {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Logo Atlas Sports">
      <a href="index.html" style="color: inherit; text-decoration: none;">
        <span>Atlas Sports</span>
      </a>
    </div>
    <div class="auth">
      <a href="index.html" class="login-btn">Volver al inicio</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Iniciar Sesión</h2>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label>Correo Electrónico</label>
          <input type="email" id="email" required placeholder="tu@email.com">
        </div>
        
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" id="password" required placeholder="••••••••">
        </div>
        
        <button type="submit" class="btn" style="width: 100%; padding: 12px;">
          Iniciar Sesión
        </button>
      </form>
      
      <div style="text-align: center; margin-top: 2rem; color: #cbd5e1;">
        <p>¿No tienes cuenta? <a href="register.html" style="color: #5865f2;">Regístrate aquí</a></p>
      </div>
    </div>
  </main>

  <script>
    // Configurar Supabase
    const SUPABASE_URL = "https://uqffsnrhasfqfcswkncf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxZmZzbnJoYXNmcWZjc3drbmNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NzgyMDcsImV4cCI6MjA4NTE1NDIwN30.qVcKz8PuuEOBsObidm7Phmx-pw8iitYkH3Hzyc_E9Ak";
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Manejar el formulario de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      const successElement = document.getElementById('successMessage');
      
      // Limpiar mensajes anteriores
      errorElement.style.display = 'none';
      successElement.style.display = 'none';
      
      try {
        // Intentar login con Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        // Login exitoso
        successElement.textContent = '¡Login exitoso!';
        successElement.style.display = 'block';
        
        // Redirigir a la página principal después de 1 segundo
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
        
      } catch (error) {
        // Mostrar error
        errorElement.textContent = error.message || 'Error al iniciar sesión';
        errorElement.style.display = 'block';
      }
    });
    
    // Verificar si ya está logueado
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
