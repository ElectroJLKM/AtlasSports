<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página No Encontrada - Atlas Sports</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 2rem;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #5865f2, #eb459e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Logo Atlas Sports">
      <a href="index.html" style="color: inherit; text-decoration: none;">
        <span>Atlas Sports</span>
      </a>
    </div>
  </header>

  <main class="error-container">
    <div class="error-code">404</div>
    <h1>¡Pato Perdido!</h1>
    <p class="error-message">
      La página que buscas ha volado a otra dimensión de Duck Game.
    </p>
    
    <div class="error-actions">
      <a href="index.html" class="btn">Volver al Inicio</a>
      <a href="https://discord.gg/7ueUkNj5wX" class="cta secondary-btn" target="_blank">
        Ir a Discord
      </a>
    </div>
    
    <div style="margin-top: 3rem; font-size: 0.9rem; color: #64748b;">
      <p>¿Intentabas acceder a una página que debería existir?</p>
      <p>Reporta el problema en nuestro <a href="https://discord.gg/7ueUkNj5wX" style="color: #5865f2;">Discord</a></p>
    </div>
  </main>
</body>
</html>
